<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Report</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div id="reporting">


    </div>
    
   <script >
    const container = document.getElementById("reporting");
      const data = JSON.parse(localStorage.getItem("weather"));
  if (data) {
    const { name, main: { temp, humidity }, weather: [{ description ,id}] } = data;
        const cityHeading = document.createElement("h1");
        cityHeading.id="City";
    cityHeading.textContent = `Weather Report for ${name}`;
    container.appendChild(cityHeading);

    const tempPara = document.createElement("p");
    tempPara.id="Temp";
    tempPara.textContent = `Temperature: ${Math.round(temp - 273.15)} ¬∞C`;
    container.appendChild(tempPara);

    const humidityPara = document.createElement("p");
    humidityPara.textContent = `Humidity: ${humidity}%`;
    humidityPara.id="Humidity";
    container.appendChild(humidityPara);

    const descPara = document.createElement("p");
    descPara.id="Desc";
    descPara.textContent = `Description: ${description}`;
    container.appendChild(descPara);

    function weatheremoji(id) {
      switch(true){
        case(id>=200 && id<300):
        return "‚õàÔ∏è";
        case(id>=300 && id<400):
        return "üå¶Ô∏è";
        case(id>=500 && id<600):
        return "üåßÔ∏è";
        case(id>=600 && id<700):
        return "‚ùÑÔ∏è";
        case(id>=700 && id<800):
        return "üå´Ô∏è";
        case(id===800):
        return "‚òÄÔ∏è";
        case(id>800 && id<810):
        return "‚òÅÔ∏è";
        default:
          return"‚ÅâÔ∏è‚ÅâÔ∏è‚ÅâÔ∏è";
      }
}
    const descemoji = document.createElement("p");
    descemoji.id="Emoji";
    descemoji.textContent = `${weatheremoji(id)}`;
    container.appendChild(descemoji);

  } else {
    document.getElementById("reporting").textContent = "No weather data found.";
  }

   </script>
